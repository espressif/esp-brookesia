version: "0.7.1"
description: ESP-Brookesia Agent Manager which provides agent lifecycle management, state machine control, and agent operations.
url: https://github.com/espressif/esp-brookesia/tree/master/agent/brookesia_agent_manager
repository: https://github.com/espressif/esp-brookesia.git
issues: https://github.com/espressif/esp-brookesia/issues
dependencies:
  idf: ">=5.5,<6"

  espressif/gmf_ai_audio:
    version: "0.7.*"
    require: private

  espressif/brookesia_service_sntp:
    version: "0.7.*"
    override_path: "../../service/brookesia_service_sntp"
    require: public

  espressif/brookesia_service_audio:
    version: "0.7.*"
    override_path: "../../service/brookesia_service_audio"
    require: public

examples:
  - path: ../../examples/service_console
